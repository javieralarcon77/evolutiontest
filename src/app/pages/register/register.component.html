<div class="row justify-content-center">
    <div class="col-sm-6 ">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Registro</h5>
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input class="form-control" type="text" [(ngModel)]="name" [ngClass]="{'is-invalid': submit && name ==  empty}">
                </div>
                <div class="form-group">
                    <label for="">Correo</label>
                    <input class="form-control" type="email" [(ngModel)]="email" [ngClass]="{'is-invalid': submit && email == empty}">
                </div>
                <div class="form-group">
                    <label for="">Contrase√±a</label>
                    <input class="form-control" type="password" [(ngModel)]="password" [ngClass]="{'is-invalid': submit && password ==  empty}">
                </div>
                <div class="alert alert-danger" *ngIf="submit">
                    <p>Debe llenar todos los campos</p>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" (click)="createUser()">Registrar</button>
                    <a [routerLink]="[ '/login' ]" class="btn btn-danger">Regresar</a>
                </div>
            </div>
        </div>
    </div>
</div>
